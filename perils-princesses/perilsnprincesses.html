<div class="perilsnprincesses-logo">
    <h1><img src="https://raw.githubusercontent.com/cteuscher/Roll20CharacterSheet/main/perils-princesses/images/pnp-logo.png" width="350" length="110" /></h1>
    

<!--    This is Sheetbox 1  -->

<div class="sheet-box">

   <!-- This is the  First Column, name, pronoun, godmother, armor, hpmax, hpcurrent, heartdice -->

    <div class="sheet-biocol" style="width: 40%;">
        <div class="sheet-startcol" style="width: 20%;">
            <img src="https://raw.githubusercontent.com/cteuscher/Roll20CharacterSheet/main/perils-princesses/images/label-character_name.png" width="100" height="30" alt=""/> 
        </div>
        <div class="sheet-col" style="width: 40%;">
                 <input type="text" name="attr_character_name" placeholder="Character Name">
        </div>
        <br>
        <div class="sheet-startcol" style="width: 20%;">
            <img src="https://raw.githubusercontent.com/cteuscher/Roll20CharacterSheet/main/perils-princesses/images/label-character_pronouns.png" width="100" height="30" alt=""/>
        </div>
        <div class="sheet-col" style="width: 40%;">
                    <input type="text" name="attr_character_pronoun" placeholder="Pronoun">
        </div>
        <br>
        <div class="sheet-startcol" style="width: 20%;">
            <img src="https://raw.githubusercontent.com/cteuscher/Roll20CharacterSheet/main/perils-princesses/images/label-character_fairy_godmother.png" width="100" height="30" alt=""/>
        </div>
        <div class="sheet-col" style="width: 40%;">
                    <input type="text" name="attr_character_fairy_godmother" placeholder="Fairy Godmother">
        </div>
        <br><br>
        <div class="sheet-startcol" style="width: 20%;">
            <img src="https://raw.githubusercontent.com/cteuscher/Roll20CharacterSheet/main/perils-princesses/images/label-my_level.png" width="100" height="30" alt=""/>
        </div>
        <div class="sheet-col" style="width: 40%;">
            <input type="text" name="attr_character_my_level" placeholder="Level">
        </div>
        <br>
        <div class="sheet-startcol" style="width: 20%;">
            <img src="https://raw.githubusercontent.com/cteuscher/Roll20CharacterSheet/main/perils-princesses/images/label-my_gift.png" width="100" height="30" alt=""/>
        </div>
        <div class="sheet-col" style="width: 40%;">
            <input type="text" name="attr_character_my_gift" placeholder="Gift">
        </div>
        <br>
        <div class="sheet-startcol" style="width: 20%;">
            <img src="https://raw.githubusercontent.com/cteuscher/Roll20CharacterSheet/main/perils-princesses/images/label-armor.png" width="100" height="30" alt=""/>
        </div>
        <div class="sheet-col" style="width: 40%;">
                    <input type="text" name="attr_character_armor" placeholder="Armor">
        </div>
        <br>
        <div class="sheet-startcol" style="width: 20%;">
            <img src="https://raw.githubusercontent.com/cteuscher/Roll20CharacterSheet/main/perils-princesses/images/label-heart_point_max.png" width="100" height="30" alt=""/>
        </div>
        <div class="sheet-col" style="width: 40%;">
                    <input type="text" name="attr_character_heart_point_max" placeholder="HP Max">
        </div>
        <br>
        <div class="sheet-startcol" style="width: 20%;">
            <img src="https://raw.githubusercontent.com/cteuscher/Roll20CharacterSheet/main/perils-princesses/images/label-heart_point_current.png" width="100" height="30" alt=""/>
        </div>
        <div class="sheet-col" style="width: 40%;">
                    <input type="text" name="attr_character_heart_point_current" placeholder="HP Current">
        </div>
        <br>
        <div class="sheet-startcol" style="width: 20%;">
            <img src="https://raw.githubusercontent.com/cteuscher/Roll20CharacterSheet/main/perils-princesses/images/label-heart_dice.png" width="100" height="30" alt=""/>
        </div>
        <div class="sheet-col" style="width: 40%;"><span style="margin-left: 0%;">
            </span>
            <input type="checkbox" name="attr_heart_die1">
            <input type="checkbox" name="attr_heart_die2">
            <input type="checkbox" name="attr_heart_die3">	
            <input type="checkbox" name="attr_heart_die4">
            <button type="roll" value="Heart Dice [[1d4]]">Roll Heart Dice</button>
        </div>
        <div class="sheet-startcol" style="width: 20%;">
            <img src="https://raw.githubusercontent.com/cteuscher/Roll20CharacterSheet/main/perils-princesses/images/label-gift_dice.png" width="100" height="30" alt=""/>
        </div>
        <div class="sheet-col" style="width: 40%;"><span style="margin-left: 0%;">
            </span>
            <input type="checkbox" name="attr_gift_die1">
            <input type="checkbox" name="attr_gift_die2">
            <input type="checkbox" name="attr_gift_die3">	
            <input type="checkbox" name="attr_gift_die4">
            <button type="roll" value="Gift Dice [[1d6]]">Roll Gift Dice</button>
        </div>
        <div class="sheet-startcol" style="width: 95%;">
            <img src="https://raw.githubusercontent.com/cteuscher/Roll20CharacterSheet/main/perils-princesses/images/label-talents.png" width="100%;" height="50" alt=""/>
            <textarea name="attr_character_talents" rows="1"  placeholder="Talents"></textarea>
        </div>
    </div>

    <!--  This has rolled stats, resolve, grace, wits, four weapons    -->
        
    <div class="sheet-col" style="width: 55%;">
        <div class="sheet-biocol" style="width: 100%;">
            <div align="center">
            <div class="sheet-startcol" style="width: 100%;"><img src="https://raw.githubusercontent.com/cteuscher/Roll20CharacterSheet/main/perils-princesses/images/label-virtues.png" width="100" height="30" alt=""/>
            </div></div>
            <div class="sheet-startcol" style="width: 25%;"><img src="https://raw.githubusercontent.com/cteuscher/Roll20CharacterSheet/main/perils-princesses/images/label-resolve.png" width="100" height="30" alt=""/>
            </div>
	        <div class="sheet-col" style="width: 60%;">
		        <input class="sheet-attrnum" type="number" name="attr_resolve" placeholder="0">
                <button type="roll" value="**@{character_name}** rolls [[1d20]] vs @{character_pronoun} resolve of @{resolve}">Roll Resolve</button>
            </div>
            <div class="sheet-startcol" style="width: 25%;"><img src="https://raw.githubusercontent.com/cteuscher/Roll20CharacterSheet/main/perils-princesses/images/label-grace.png" width="100" height="30" alt=""/>
            </div>
	        <div class="sheet-col" style="width: 60%;">
		        <input class="sheet-attrnum" type="number" name="attr_grace" placeholder="0">
		        <button type="roll" value="**@{character_name}** rolls [[1d20]] vs @{character_pronoun} grace of @{grace}">Roll Grace</button>
            </div>
            <div class="sheet-startcol" style="width: 25%;"><img src="https://raw.githubusercontent.com/cteuscher/Roll20CharacterSheet/main/perils-princesses/images/label-wits.png" width="100" height="30" alt=""/>
            </div>
	        <div class="sheet-col" style="width: 60%;">
		        <input class="sheet-attrnum" type="number" name="attr_wits" placeholder="0">
		        <button type="roll" value="**@{character_name}** rolls [[1d20]] vs @{character_pronoun} wits of @{wits}">Roll Wits</button>
            </div>
            <div align="center">
                <div class="sheet-startcol" style="width: 100%;"><img src="https://raw.githubusercontent.com/cteuscher/Roll20CharacterSheet/main/perils-princesses/images/label-weapon.png" width="100" height="30" alt=""/>
                </div></div>
	        <div class="sheet-col" style="width: 100%;">
                <input type="checkbox" name="attr_hand1">
                <input type="checkbox" name="attr_hand2">
		        <input class="sheet-attrnum" type="text" name="attr_weapon_name1" placeholder="Weapon">
                <input class="sheet-attrnum" type="text" name="attr_weapon_die1" placeholder="DMG Die">
		        <button type="roll" value="@{weapon_name1} [[@{weapon_die1}]] Damage">Roll Damage</button>
            </div>
            
            <div class="sheet-col" style="width: 100%;">
                <input type="checkbox" name="attr_hand3">
                <input type="checkbox" name="attr_hand4">
		        <input class="sheet-attrnum" type="text" name="attr_weapon_name2" placeholder="Weapon">
                <input class="sheet-attrnum" type="text" name="attr_weapon_die2" placeholder="DMG Die">
		        <button type="roll" value="@{weapon_name2} [[@{weapon_die2}]] Damage">Roll Damage</button>
            </div>
            
            <div class="sheet-col" style="width: 100%;">
                <input type="checkbox" name="attr_hand5">
                <input type="checkbox" name="attr_hand6">
		        <input class="sheet-attrnum" type="text" name="attr_weapon_name3" placeholder="Weapon">
                <input class="sheet-attrnum" type="text" name="attr_weapon_die3" placeholder="DMG Die">
		        <button type="roll" value="@{weapon_name3} [[@{weapon_die3}]] Damage">Roll Damage</button>
            </div>
            
            <div class="sheet-col" style="width: 100%;">
                <input type="checkbox" name="attr_hand7">
                <input type="checkbox" name="attr_hand8">
		        <input class="sheet-attrnum" type="text" name="attr_weapon_name4" placeholder="Weapon">
                <input class="sheet-attrnum" type="text" name="attr_weapon_die4" placeholder="DMG Die">
		        <button type="roll" value="@{weapon_name4} [[@{weapon_die4}]] Damage">Roll Damage</button>
            </div>

            <div align="center">
                <div class="sheet-startcol" style="width: 100%;"><img src="https://raw.githubusercontent.com/cteuscher/Roll20CharacterSheet/main/perils-princesses/images/label-curses_injuries.png" width="150" height="35" alt=""/>
                </div>
                <div class="sheet-startcol" style="width: 100%;">
                    <input class="sheet-attrfree" type="text" name="attr_curse_injury" placeholder="Curses and Injuries">
                </div>
            </div>

            <div class="sheet-startcol" style="width: 40%;">
                <img src="https://raw.githubusercontent.com/cteuscher/Roll20CharacterSheet/main/perils-princesses/images/label-weary.png" width="150" height="355" alt=""/>
            </div>
            <div class="sheet-col" style="width: 20%;">
                <input type="checkbox" name="attr_status1">
            </div>

            <div class="sheet-startcol" style="width: 40%;">
                <img src="https://raw.githubusercontent.com/cteuscher/Roll20CharacterSheet/main/perils-princesses/images/label-woozy.png" width="150" height="35" alt=""/>
            </div>
            <div class="sheet-col" style="width: 20%;">
                <input type="checkbox" name="attr_status2">
            </div>

            <div class="sheet-startcol" style="width: 40%;">
                <img src="https://raw.githubusercontent.com/cteuscher/Roll20CharacterSheet/main/perils-princesses/images/label-befuddled.png" width="150" height="35" alt=""/>
            </div>
            <div class="sheet-col" style="width: 20%;">
                <input type="checkbox" name="attr_status3">
            </div>

            <div class="sheet-startcol" style="width: 40%;">
                <img src="https://raw.githubusercontent.com/cteuscher/Roll20CharacterSheet/main/perils-princesses/images/label-trauma.png" width="150" height="30" alt=""/>
            </div>
            <div class="sheet-col" style="width: 20%;">
                <input type="checkbox" name="attr_trauma1">
                <input type="checkbox" name="attr_trauma2">
                <input type="checkbox" name="attr_trauma3">
            </div>

        </div>
    </div>
</div>
